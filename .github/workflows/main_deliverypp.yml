# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - deliverypp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install DVC
        run: pip install dvc
        run: dvc remote add gdrive gdrive://DVC_store

      - name: Authenticate Google Drive
        run: |
          dvc remote modify gdrive gdrive_client_id 409667684369-5c5j26hmofrh3600v6ddm6vuhqeirh7d.apps.googleusercontent.com
          dvc remote modify gdrive gdrive_client_secret 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
          dvc remote modify gdrive gdrive_token_file https://oauth2.googleapis.com/token

      - name: Run DVC Pipeline
        run: dvc repro

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: |
            . 
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'deliverypp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5DFEECCEC57443DC8E692435613A1C37 }}
